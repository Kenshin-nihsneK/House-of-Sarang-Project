<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="sti.css">
</head>
<body>
  <div class="admin-dashboard">
    <h1 class="admin-title">ADMIN</h1>
    <h2 class="notifications-title">Notifications</h2>

    <div class="notifications-container">
      <!-- Donations Panel -->
      <div class="panel donations-panel">
        <h3 class="panel-title">DONATIONS</h3>
        <div class="donation-list">
          <div class="donation-item">Donation 1</div>
          <div class="donation-item">Donation 2</div>
          <div class="donation-item">Donation 3</div>
          <div class="donation-item">Donation 4</div>
          <div class="donation-item">Donation 5</div>
        </div>
      </div>

      <!-- User Inquiries Panel -->
      <div class="panel inquiries-panel">
        <h3 class="panel-title">USER INQUIRIES</h3>
        <div class="inquiry-list">
          <div class="inquiry-item">Inquiry 1</div>
          <div class="inquiry-item">Inquiry 2</div>
          <div class="inquiry-item">Inquiry 3</div>
        </div>
      </div>
    </div>

    <div class="links">
      <a href="#" class="website-preview">Website Preview</a>
      <a href="#" class="exit-admin">Exit Admin Mode</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
